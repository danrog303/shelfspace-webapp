<div class="card w-96 bg-base-100 shadow-xl m-3 text-center border-2">
  <div class="card-body items-center">
    <div class="w-24">
      <div class="rounded-xl">
        <img src="/assets/icons/icon-{{ shelfType | lowercase }}.png" />
      </div>
    </div>

    <h2 class="card-title">{{ shelfName }}</h2>
    <div class="card-actions">
      <a class="btn btn-primary" [routerLink]="['/shelves', shelfId]" i18n>Go to items</a>
    </div>
  </div>
</div>
